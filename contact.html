</head>

<body>
  <header>
    <div class="header_content">
      <a class="logo_link" href="index.html"><img class="logo" src="images/logo.png" alt="EcoData Logo"></a>
      <h1>Contact</h1>
      <i id="hamburger" class="fa-solid fa-bars fa-2x largeicon"></i>

      <nav id="nav_one">
        <ul>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="team.html">Members</a></li>

      <nav id="nav_two">

          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class = "contact_page">
      <div class = "interest">
        <h5>Interested?</h5>
        <div class = "interestContent">
          <form action="https://formspree.io/moqworyz" method="post">
            <div class = "interestPair">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
             <div class = "interestPair">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
             </div>
            <div class = "interestPair">
              <label for="tel">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            </div>
            <div class = "comments">
            <label for="Additional Comments">Additional Comments:</label>
            <textarea type="text" id = "message" name="message" required></textarea>
            </div>
            <input type="submit" value="Submit">
          </form>
      </div>
      </div>
      <div class = "socials">
        <h5>Social Media</h5>
        <div class = "socialsContent">
        <div class = "socialPair">
         <i class="fa-brands fa-facebook fa-2x"></i> <a href="https://www.facebook.com/umEcoData/" class ="socialLink">https://www.facebook.com/umEcoData/</a>
        </div>
         <div class = "socialPair">
        <i class="fa-brands fa-instagram fa-2x"></i><a href="https://www.instagram.com/umecodata/?hl=en" class 
= "socialLink">https://www.instagram.com/umecodata</a>
         </div>
         <div class = "socialPair">
      <i class="fa-brands fa-github fa-2x"></i> <a href="https://github.com/UMEcoData" class = "socialLink"> https://github.com/UMEcoData</a>
         </div>
      </div>
      </div>
      <div class = "leadership"></div>
    </div>

  </main>

  <footer>
    <div class="footer_links">
      <a href="https://www.facebook.com/umEcoData/"><i class="fa-brands fa-facebook fa-2x"></i></a>
      <a href="https://www.instagram.com/umecodata/?hl=en"><i class="fa-brands fa-instagram fa-2x"></i></a>
      <a href="https://github.com/UMEcoData"><i class="fa-brands fa-github fa-2x"></i></a>
    </div>
  </footer>

  <script src="js/js.js"></script>
</body>

</html>
