<body>
  <header>
    <div class="header_content">
      <a class="logo_link" href="index.html"><img class="logo" src="images/logo.png" alt="EcoData Logo"></a>
      <h1>Contact</h1>
      <i id="hamburger" class="fa-solid fa-bars fa-2x largeicon"></i>

      <nav id="nav_one">

  <main>
  <form action="https://formspree.io/moqworyz" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="message">Message:</label>
    <textarea type="text" placeholder = "Message"  id = "message" name="message" required></textarea>
    <input type="submit" value="Submit">
  </form>

  </main>

  <footer>
    <div class="footer_links">
      <a href="https://www.facebook.com/umEcoData/"><i class="fa-brands fa-facebook fa-2x"></i></a>

    </div>
